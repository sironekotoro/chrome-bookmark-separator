<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Chrome用ブックマーク区切り線ジェネレータ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 720px; margin: 2rem auto; }
    label { display: block; margin-top: 1rem; }
    input[type="text"], input[type="number"] {
      padding: .4rem .6rem;
      font-size: 1rem;
      width: 100%;
      max-width: 250px;
    }
    #preview-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f7f7f7;
      border: 1px solid #ddd;
    }
    #sep-link {
      display: inline-block;
      padding: .4rem .6rem;
      background: #fff;
      border: 1px solid #ccc;
      cursor: grab;
      user-select: none;
    }
    small { color: #555; }
  </style>
</head>
<body>
  <h1>Chrome用ブックマーク区切り線ジェネレータ</h1>
  <p>好きな文字を並べた「ブックマーク」を作って、ブックマークバーにドラッグして使います。</p>

  <form id="form">
    <label>
      区切りに使う文字（例: - や ＝ や ❤ など）
      <input type="text" id="text" value="-" />
    </label>
    <label>
      繰り返す回数
      <input type="number" id="count" min="1" max="200" value="50" />
    </label>
  </form>

  <div id="preview-box">
    <p>↓これをブックマークバーにドラッグします</p>
    <a id="sep-link" href="javascript:void(0)">--------------------------------------------------</a>
    <p><small>※クリックしても何も起きません。タイトルだけを使うためのダミーです。</small></p>
  </div>

  <script>
    function makeTitle(text, count) {
      let t = (text || "-").toString();
      let n = Number(count) || 1;
      return t.repeat(n);
    }

    function updateFromInputs() {
      const text = document.getElementById('text').value;
      const count = document.getElementById('count').value;
      const title = makeTitle(text, count);
      const link = document.getElementById('sep-link');
      link.textContent = title;
      // Chromeはドラッグしたときの「表示文字列」をタイトルとしてブックマークにするので、
      // hrefはダミーでOK
      link.setAttribute('title', title);
    }

    // クエリパラメータ ?text=♡&count=20 でも生成できるように
    function initFromQuery() {
      const params = new URLSearchParams(location.search);
      const text = params.get('text');
      const count = params.get('count');
      if (text !== null) document.getElementById('text').value = text;
      if (count !== null) document.getElementById('count').value = count;
    }

    initFromQuery();
    updateFromInputs();

    document.getElementById('text').addEventListener('input', updateFromInputs);
    document.getElementById('count').addEventListener('input', updateFromInputs);
  </script>
</body>
</html>
